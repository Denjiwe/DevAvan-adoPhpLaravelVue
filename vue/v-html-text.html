<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>V-html e V-text</title>
</head>
<body>
    <div class="app">
        <div v-html="html"></div>
        <br>
        <div v-text="html"></div>
    </div>  

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    html: '<p><b>Texto</b></p><a href="https://youtube.com">Youtube</a>'
                }
            },
            methods: {
            }
        });

        app.mount('.app');
    </script>
</body>
</html>
