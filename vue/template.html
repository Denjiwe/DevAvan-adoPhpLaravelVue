<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Template</title>
</head>
<body>
    <div class="app">
        <template v-if="saudacao">
            <h1>Boas-vindas</h1>
            <p>Conte√∫do da tag <strong>template</strong></p>
        </template>

        <template v-for="n in 10">
            <p> 2 x {{ n }} = {{ 2*n }}</p>
        </template>
    </div>  

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {    
                    saudacao: true
                }
            },
            methods: {
            }
        });

        app.mount('.app');
    </script>
</body>
</html>
